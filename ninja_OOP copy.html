<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja</title>
</head>
<body>
    <script>
        function Ninja(name, health=100){
            let speed = 3;
            let strength = 3;
            this.name = name;
            this.health = health;
        
        Ninja.prototype.sayName = function() {
            console.log(this.name)
        }
        this.showSpeed = function() {
            return speed;
        }
        this.showStrength = function() {
            return strength;
        } 
        Ninja.prototype.showStats = function() {
            console.log(this.health, this.showSpeed(), this.showStrength());
        }
        Ninja.prototype.drinkSake = function() {
            this.health += 10;
            console.log(this.health);
            return this;
        }
        Ninja.prototype.punch = function(ninja) {
            ninja.health -= 5;
            console.log(ninja.name + ' ' + 'was punched by' + ' ' + this.name + ' ' + 'and lost 5 health!')
        }
        Ninja.prototype.kick = function(ninja) {
            hp = 15 * this.showStrength()
            ninja.health -= hp
            console.log(ninja.name + ' ' + 'was kicked by' + ' ' + this.name + ' ' + 'and lost' + ' ' + hp + ' ' + 'health!')
        }
        }
        const ninja1 = new Ninja("Sterling", 100);
        ninja1.sayName();
        ninja1.drinkSake().drinkSake();
        ninja1.showStats()
        const ninja2 = new Ninja("John", 100);
        ninja2.punch(ninja1)
        ninja2.kick(ninja1)
    </script>
</body>
</html>
